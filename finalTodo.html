<html>
  <body>
    <section>
      <h1 color=red>Header...</h1>
      <p>
        <ul id="todoList"></ul>
      </p>
    </section>
    
    <div>
      <p>Enter task:<input type="text" value="Enter task here" id="task"><select id="priority"><option>High</option><option>Medium</option><option>Low</option></select><button onClick="addTask()">New</button></p>
      <!-- <script type="text/javascript" src="finalTodo.js"></script> -->
      <script>
        addTask = function() {
          mainList = document.querySelector("#todoList");
          task = document.createElement("li");
          taskText = document.querySelector("#task").value;
          checkbox = document.createElement("input type=checkbox");
          priority = document.querySelector("#priority").value;
          task.className = priority;
          
          mainList.appendChild(task)
          task.appendChild(checkbox);
          task.appendChild(taskText);
        }
      </script>
      
    </div>
    
  </body>
</html>
