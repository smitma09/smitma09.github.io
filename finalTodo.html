<html>
    <head>
      <link rel=stylesheet href=todo.css type=text/css />
    </head>
  <body>
    <section>
      <h1 style="color:green">Header...</h1>
      <p>
        <ul id="todoList">
        </ul>
      </p>
    </section>
    
    <div>
      <p>Enter task:<input type="text" value="Enter task here" id="task">
      <select id="priority">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
       </select>
      <button onClick="addTask()">New</button></p>
      <!-- <script type="text/javascript" src="finalTodo.js"></script> -->
      <script>
        addTask = function() {
          
          mainList = document.querySelector("#todoList");
          task = document.createElement("li");
          inputValue = document.querySelector("#task").value;
          taskText = document.createTextNode(inputValue);
          priorityValue = document.querySelector("#priority").value;
          
          checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.onClick = checked;
 
          mainList.appendChild(task);
          task.appendChild(checkbox);
          task.appendChild(taskText);
          task.className = priorityValue; <!-- Lets CSS rules color task based on priority-->
          
        }
        
        checked = function() {
          <!-- Code goes here to create strikethru when checked -->
          alert("Hello...");
        }

      </script>
      
    </div>
    
  </body>
</html>
